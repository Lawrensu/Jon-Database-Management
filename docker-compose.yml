services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: jon-database-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-jondb_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-JonathanBangerDatabase26!}
      POSTGRES_DB: ${POSTGRES_DB:-jon_database_dev}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=en_US.UTF-8 --lc-ctype=en_US.UTF-8 --auth-host=md5"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
      - ./database/backups:/backups
      - ./database:/database
      - ./.psqlrc:/root/.psqlrc:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-jondb_admin} -d ${POSTGRES_DB:-jon_database_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - database-network

  # Optional but kinda nice to have: pgAdmin for database management UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: jon-database-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-jonAdmin@database.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-JonathanPGAdmin26!}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-8080}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - database-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  database-network:
    driver: bridge