name: CI with PostgreSQL Database

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: jondb_admin
          POSTGRES_PASSWORD: JonathanBangerDatabase26!
          POSTGRES_DB: jon_database_dev
          POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=en_US.UTF-8 --lc-ctype=en_US.UTF-8"
        options: >-
          --health-cmd "pg_isready -U jondb_admin -d jon_database_dev"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 3
          --health-start-period 40s
        ports:
          - 5432:5432

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Install PostgreSQL Client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Wait for PostgreSQL to be ready
        run: |
          while ! pg_isready -h localhost -U jondb_admin -d jon_database_dev; do
            echo "Waiting for PostgreSQL to be ready..."
            sleep 2
          done

      - name: Run database initialization scripts
        env:
          PGPASSWORD: JonathanBangerDatabase26!
        run: |
          echo "Running initialization scripts..."
          # Loop through all .sql files in the init directory and execute them
          for file in ./database/init/*.sql; do
            if [ -f "$file" ]; then
              echo "Executing $file..."
              psql -h localhost -U jondb_admin -d jon_database_dev -f "$file"
            fi
          done
          echo "Initialization complete."

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Node.js dependencies
        run: npm ci

      - name: Run database schema
        env:
          PGPASSWORD: JonathanBangerDatabase26!
        run: |
          echo "Creating database schema..."
          psql -h localhost -U jondb_admin -d jon_database_dev -f ./database/project/01_core_schema.sql

      - name: Run database seeds
        env:
          PGPASSWORD: JonathanBangerDatabase26!
        run: |
          echo "Running database seeds..."
          for file in ./database/seeds/*.sql; do
            if [ -f "$file" ]; then
              echo "Loading $file..."
              psql -h localhost -U jondb_admin -d jon_database_dev -f "$file"
            fi
          done

      - name: Run tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: jondb_admin
          DB_PASSWORD: JonathanBangerDatabase26!
          DB_NAME: jon_database_dev
        run: npm test

      - name: Run database tests
        env:
          PGPASSWORD: JonathanBangerDatabase26!
        run: |
          echo "Running database tests..."
          for file in ./database/tests/*.sql; do
            if [ -f "$file" ]; then
              echo "Running $file..."
              psql -h localhost -U jondb_admin -d jon_database_dev -f "$file"
            fi
          done
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Build application
        run: npm run build
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy application
        run: echo "Deploy to production"