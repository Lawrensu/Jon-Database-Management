name: CI with PostgreSQL Database

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: jondb_admin
          POSTGRES_PASSWORD: JonathanBangerDatabase26!
          POSTGRES_DB: jon_database_dev
          POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=en_US.UTF-8 --lc-ctype=en_US.UTF-8"
        options: >-
          --health-cmd "pg_isready -U jondb_admin -d jon_database_dev"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --health-start-period 60s
        ports:
          - 5432:5432

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Install PostgreSQL Client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Wait for PostgreSQL to be ready
        run: |
          max_attempts=30
          attempt=1
          while [ $attempt -le $max_attempts ]; do
            if pg_isready -h localhost -U jondb_admin -d jon_database_dev; then
              echo "✅ PostgreSQL is ready!"
              exit 0
            fi
            echo "⏳ Attempt $attempt/$max_attempts: Waiting for PostgreSQL..."
            sleep 2
            attempt=$((attempt + 1))
          done
          echo "❌ PostgreSQL failed to start"
          exit 1

      - name: Run database initialization scripts
        env:
          PGPASSWORD: JonathanBangerDatabase26!
        run: |
          echo "Running initialization scripts..."
          for file in ./database/init/*.sql; do
            if [ -f "$file" ]; then
              echo "Executing $file..."
              psql -h localhost -U jondb_admin -d jon_database_dev -f "$file"
            fi
          done
          echo "Initialization complete."

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Node.js dependencies
        run: npm ci

      - name: Create database schema
        env:
          PGPASSWORD: JonathanBangerDatabase26!
        run: |
          echo "Creating database schema..."
          psql -h localhost -U jondb_admin -d jon_database_dev -f ./database/project/01_core_schema.sql

      - name: Run database seeds
        env:
          PGPASSWORD: JonathanBangerDatabase26!
        run: |
          echo "Running database seeds..."
          for file in ./database/seeds/*.sql; do
            if [ -f "$file" ]; then
              echo "Loading $file..."
              psql -h localhost -U jondb_admin -d jon_database_dev -f "$file"
            fi
          done

      - name: Install AI Enhancement
        env:
          PGPASSWORD: JonathanBangerDatabase26!
        run: |
          psql -h localhost -U jondb_admin -d jon_database_dev -f ./database/project/99_ai_extensions.sql
        continue-on-error: true

      - name: Install Data Science Analytics
        run: npm run analytics:install
        
      - name: Verify Analytics Installation
        run: npm run analytics:verify

      - name: Run database tests
        env:
          PGPASSWORD: JonathanBangerDatabase26!
        run: |
          psql -h localhost -U jondb_admin -d jon_database_dev -f ./database/tests/run_all_tests_with_reporting.sql