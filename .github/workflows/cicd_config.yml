# A descriptive name for your workflow
name: CI with PostgreSQL Database

# Controls when the workflow will run
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # A single job in this workflow, named "test"
  test:
    runs-on: ubuntu-latest

    # Service containers to run with `test` job
    services:
      # Label used to access the service container
      postgres:
        # CORRECTED: Use a valid, specific PostgreSQL version.
        image: postgres:16

        # Environment variables from your docker-compose.yml
        env:
          POSTGRES_USER: jondb_admin
          POSTGRES_PASSWORD: JonathanBangerDatabase26!
          POSTGRES_DB: jon_database_dev
          # Include the initialization arguments
          POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=en_US.UTF-8 --lc-ctype=en_US.UTF-8"

        # Health check options from your docker-compose.yml
        options: >-
          --health-cmd "pg_isready -U jondb_admin -d jon_database_dev"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 3
          --health-start-period 40s
        
        # Map the container port to the host
        ports:
          - 5432:5432

    steps:
      # Step 1: Check out your repository code
      - name: Check out repository code
        uses: actions/checkout@v4

      # Step 2: Install PostgreSQL Client
      # We need the psql client to run the initialization scripts.
      - name: Install PostgreSQL Client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      # Step 3: Run Database Initialization Scripts
      # This step replaces the volume mount for /docker-entrypoint-initdb.d
      - name: Run database initialization scripts
        env:
          PGPASSWORD: JonathanBangerDatabase26!
        run: |
          echo "Running initialization scripts..."
          # Loop through all .sh and .sql files in the init directory
          for file in ./database/init/*; do
            if [ -f "$file" ]; then
              echo "Executing $file..."
              if [[ "$file" == *.sh ]]; then
                # For shell scripts, run them inside the container
                docker exec jon-database-postgres bash "/docker-entrypoint-initdb.d/$(basename "$file")"
              elif [[ "$file" == *.sql ]]; then
                # For SQL files, run them using psql
                psql -h localhost -U jondb_admin -d jon_database_dev -f "$file"
              fi
            fi
          done
          echo "Initialization complete."
